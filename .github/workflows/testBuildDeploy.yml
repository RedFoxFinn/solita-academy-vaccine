name: frontend

on:
  push:
    branches: [ frontend ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - name: run_tests
      run: yarn ci
    - name: push_coverage
      uses: codecov/codecov-action@v1
      if: always()
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        directory: 
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.run_tests
    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - name: build
      run: yarn build
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build
    